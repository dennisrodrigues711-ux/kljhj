  <style>
    /* Contenedor del video */
    .video-fondo {
      position: fixed;   /* se queda fijo en la pantalla */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;       /* detr√°s del contenido */

    }

    .video-fondo video {
      width: 100%;
      height: 100%;

    }

    /* Texto o contenido encima del video */
